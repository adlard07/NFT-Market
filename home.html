<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Market</title>
    <link rel="stylesheet" href="styles.css">
    <script src="formhandle.js"></script>
</head>
<body>
    <header>
        <h1>NFT Market</h1>
    </header>
    <main>
        <div class="gallery">
            <form action="http://127.0.0.1:7000/order" method="POST" class="image-card">
                <img src="media\ba1.avif" alt="Image 1" width="90" height="90">
                <p>Bored Ape Prisoner</p>
                <div class="buttons">
                    <div class="number-input">
                        <label for="ba1-number">Enter your bid:</label>
                        <input type="number" id="image1-number" name="image1-number" min="7">
                        <button type="submit">Bid</button>
                    </div>
                    <button class="more-info">More Info</button>
                </div>
            </form>
        </div>
        
        <div class="gallery">
            <form action="http://127.0.0.1:7000/order" method="POST" class="image-card">
                <img src="media\ba2.avif" alt="Image 1" width="90" height="90">
                <p>Cool Bored Ape</p>
                <div class="buttons">
                    <div class="number-input">
                        <label for="image1-number">Enter your bid:</label>
                        <input type="number" id="image1-number" name="image1-number" min="10">
                        <button type="submit">Bid</button>
                    </div>
                    <button class="more-info">More Info</button>
                </div>
            </form>
        </div>  
        <div class="gallery">
            <form action="http://127.0.0.1:7000/order" method="POST" class="image-card">
                <img src="media\ba3.avif" alt="Image 1" width="90" height="90">
                <p>Shinny Bored Ape</p>
                <div class="buttons">
                    <div class="number-input">
                        <label for="image1-number">Enter your bid:</label>
                        <input type="number" id="image1-number" name="image1-number" min="8">
                        <button type="submit">Bid</button>
                    </div>
                    <button class="more-info">More Info</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
